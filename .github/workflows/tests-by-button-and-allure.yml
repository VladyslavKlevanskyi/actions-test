name: Run Python Tests by Button with Allure

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose tests set
        required: true
        default: smoke
        type: choice
        options:
          - all
          - smoke

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'  # Specify the Python version you are using

      - run: >
          ARTIFACT_ID=$(curl -L
          -H  "Accept: application/vnd.github+json"
          -H "X-GitHub-Api-Version: 2022-11-28"
          "https://api.github.com/repos/VladyslavKlevanskyi/actions-test/actions/artifacts?name=allure-results"
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          && 
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN_ACTIONS }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VladyslavKlevanskyi/actions-test/actions/artifacts/$ARTIFACT_ID/zip" 
          -o artifacts.zip
          &&
          REPORT_ID=$(curl -L
          -H  "Accept: application/vnd.github+json"
          -H "X-GitHub-Api-Version: 2022-11-28"
          "https://api.github.com/repos/VladyslavKlevanskyi/actions-test/actions/artifacts?name=github-pages"
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          && 
          curl -L 
          -H "Accept: application/vnd.github+json" 
          -H "Authorization: Bearer ${{ secrets.TOKEN_ACTIONS }}" 
          -H "X-GitHub-Api-Version: 2022-11-28" 
          "https://api.github.com/repos/VladyslavKlevanskyi/actions-test/actions/artifacts/$REPORT_ID/zip" 
          -o pages.zip

      - run: |
          mkdir allure-results
          if [ -f artifacts.zip ] && [ -s artifacts.zip ]; then
            unzip artifacts.zip -d allure-results || echo "Failed to unzip artifacts.zip, continuing without history"
          else
            echo "No artifacts.zip found or file is empty, starting fresh"
          fi

      - run: |
          mkdir old_pages pages_history
          if [ -f pages.zip ] && [ -s pages.zip ]; then
            unzip pages.zip -d old_pages || echo "Failed to unzip pages.zip"
            if [ -f old_pages/artifact.tar ]; then
              tar -xvf old_pages/artifact.tar -C pages_history || echo "Failed to extract artifact.tar"
              if [ -d pages_history/history ]; then
                cp pages_history/history/* allure-results 2>/dev/null || echo "No history files to copy"
                cp -r pages_history/history allure-results 2>/dev/null || echo "No history directory to copy"
              fi
            fi
          else
            echo "No pages.zip found or file is empty, starting without history"
          fi

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: download-history

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Clones your code into the working environment

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.5'  # Specify the Python version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Delete previous Allure results
      uses: geekyeggo/delete-artifact@v5
      with:
        name: allure-results

    - name: Run flake8
      run: flake8

    - name: Run all tests
      if: "github.event.inputs.deployment_target == 'all'"
      run: pytest --alluredir=allure-results
      continue-on-error: true

    - name: Run smoke tests
      if: "github.event.inputs.deployment_target == 'smoke'"
      run: pytest -m smoke --alluredir=allure-results
      continue-on-error: true

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate Allure report

    steps:
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Install Allure
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.tgz && sudo tar -zxvf allure-2.33.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.33.0/bin/allure /usr/bin/allure

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure report
        run: allure generate -c allure-results -o _site

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    needs: generate-report
    name: Publish Allure report
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
